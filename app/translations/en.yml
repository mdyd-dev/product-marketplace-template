    faq:
      title: Frequently Asked Questions
      subtitle: >-
        The most common questions about how our business works and what can do
        for you.
      questions:
        section1:
          q1:
            question: How to post questions?
            answer: Anyone can see the questions and answers posted by community members, but for posting a question or answering one, you need to register first. All we want from you is a valid email address, a password, and a username.
          q2:
            question: What is upvote and how to use it
            answer: If you find a question or answer interesting and you think that it adds value to the conversation, you can signal your interest or approval by upvoting it. You can upvote questions and answers separately. Answers that get the most votes appear first. Upvote is always a somewhat subjective category, but here are our recommendations - Upvote a question if you feel it is particularly useful, for example because you have also encountered a similar issue. You can also praise a question for identifying a problem very clearly. Upvote an answer if you think it provides a useful explanation for the question. We suggest upvoting answers that have one or more of the following qualities Precise Detailed Educative Well-written

        section2:
          q1:
            question: How to ask a good question?
            answer: 'Search first - it is possible that someone else has already encountered the same or similar problem Summarize your issue in one sentence in the title. Include keywords that differentiate your question from similar ones on the site. Use the Description for details Give context to your question: it might be useful if you explain how you encountered the problem you’re trying to solve and what prevented you from solving it Include code if necessary Include all relevant tags Proofread before posting Respond to comments: if you missed an important piece of information edit your question to make sure you get useful answers Try out the suggestions and share the outcome'

          q2:
            question: How to use the editor?
            answer: With the editor you can format content by selecting it then clicking the appropriate formatting options in the toolbar. Here’s a summary of what you can do.

        section3:
          q1:
            question: What to do if I didn't get an answer to an urgent question?
            answer: We have community members all over the timezones; someone might be busy typing you an answer while you are asleep. But if you are really tight with time send an email to support@platformos.com.

          q2:
            question: Found a bug. How do I report it?
            answer: Send email to support@platformos.com

        section4:
          q1:
            question: Found a security vulnerability. How do I report it?
            answer: Send email to support@platformos.com

          q2:
            question: How to report spam?
            answer: Send email to support@platformos.com

        section5:
          q1:
            question: How to delete my account?
            answer: Send email to support@platformos.com

          q2:
            question: Is there a suggested style guide
            answer: Send email to support@platformos.com
