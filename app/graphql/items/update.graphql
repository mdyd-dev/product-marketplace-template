mutation update_item($id: ID!, $name: String, $description: String, $cover_photo: String, $tags: [String], $owner: String, $type: String, $category: String, $price: Int, $uuid: String) {
  model_update(
    id: $id
    model: {
      properties: [
        { name: "name" value: $name }
        { name: "description" value: $description }
        { name: "tags" value_array: $tags }
        { name: "cover_photo" value: $cover_photo }
        { name: "owner" value: $owner }
        { name: "type" value: $type }
        { name: "category" value: $category }
        { name: "price" value_int: $price }
        { name: "uuid" value: $uuid }
      ]
    }
  ){
    id properties
  }
}
