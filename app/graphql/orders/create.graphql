mutation create($item_id: String, $buyer: String, $total: Int, $seller: String) {
  model_create(
    model: {
      model_schema_name: "order"
      properties: [
        { name: "item_id" value: $item_id }
        { name: "buyer" value: $buyer }
        { name: "seller" value: $seller }
        { name: "total" value_int: $total }
      ]
    }
  ){
    id properties
  }
}
